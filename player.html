<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="player.css" />
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  
    <script src="script.js" defer></script>

  <title>Document</title>
</head>

<body>
  <div class="game-playground">
    <!-- player1 section  -->
    <div class="player-1">
      <span class="playerName"> Player 1</span>
      <span class="total-1"id="score-1" > 0</span>
      <div class="current">
        <span class="current-score" id="current-1"> 0</span>
      </div>

    </div>

    <div class="player-2">
      <span class="playerName"> Player 2</span>
      <span class="total-2" id="score-2" > 0</span>
      <div class="current">
        <span class="current-score" id="current-2"> 0</span>
      </div>

    </div>

    <button id="roll-btn"><i class="ion-ios-loop"></i>Roll dice</button>
    <button id="hold"><i class="ion-ios-download-outline"></i>Hold</button>
    <img src="dice-5.png" alt="Dice" class="dice" id="dice1">
    <img src="dice-5.png" alt="Dice" class="dice" id="dice2">


  </div>


</body>

</html>
